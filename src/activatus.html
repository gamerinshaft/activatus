<template>
  <require from="../styles/activatus.css"></require>
  <div class="activatus">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="stage">
            <div ref="obj" class="animator obj" mouseDown.trigger="draggable($event)" mouseUp.trigger="clear($event)" mouseOut.trigger="clear($event)"></div>
          </div>
        </div>
        <div class="col-md-4">
          <ul class="settings">
            <li class="time">
              <h4>時間</h4>
              <input id="time" value="20" change.trigger="changeTime()">
              <div class="timebar-wrapper">
                <div class="animator timebar" ref="timebar"></div>
              </div>
            </li>
            <li class="status">
              <h4>初期設定</h4>
              <textarea change.trigger="setup($event)">

              </textarea>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
